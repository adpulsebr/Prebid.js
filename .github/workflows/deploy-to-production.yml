name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: gulp build --modules=modules.json

      - name: Upload to S3 Bucket
        run: |
          aws s3 cp build/dist/prebid.js s3://${{ vars.AWS_S3_BUCKET }} \
            --region ${{ vars.AWS_S3_REGION }} \
            --content-type "text/javascript; charset=UTF-8" \
            --cache-control "public, max-age=1800, stale-while-revalidate=3600" \
            --content-disposition 'attachment; filename="f.txt"'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Purge Cloudflare Cache
        run: |
          response=$(curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${{ vars.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"files":["https://tag.adpulse.com.br/prebid.js"]}')
          echo "$response"
          if ! echo "$response" | grep -q '"success":true'; then
            echo "Cloudflare cache purge failed"
            exit 1
          fi
